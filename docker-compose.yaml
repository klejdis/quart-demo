services:
  quart-demo:
    build:
      context: .
      ssh:
        - default
    ports:
      - "8080:8080"
    healthcheck:
      test: curl --fail http://localhost:8080/health || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  tests:
    build:
      context: .
      args:
        INSTALL_DEV_DEPS: "true"
      ssh:
        - default
    depends_on:
      quart-demo:
        condition: service_healthy
    command: .venv/bin/pytest .

  wait:
    image: hello-world:latest
    depends_on:
      tests:
        condition: service_completed_successfully
